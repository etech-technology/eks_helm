<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Python SPA Demo</title>
    <link rel="stylesheet" href="/static/styles.css" />
  </head>
  <body>
    <main class="container">
      <h1>Python Single-Page App (FastAPI) + Postgres</h1>
      <p class="muted">This page is served by FastAPI. Notes are stored in Postgres.</p>

      <section class="card">
        <div class="row">
          <input id="noteText" placeholder="Type a note..." />
          <button id="addBtn">Add</button>
        </div>
        <div id="status" class="muted"></div>
      </section>

      <section class="card">
        <h2>Latest Notes</h2>
        <ul id="notes"></ul>
      </section>
    </main>

    <script src="/static/app.js"></script>
  </body>
</html>
